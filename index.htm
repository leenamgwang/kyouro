<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="kyourosienn.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic&display=swap">
</head>

<body>
	<header>
		<h1>教育ローマ字2.0 入力支援</h1>
	</header>
	<article>
		<main>
			<textarea id="tar" autofocus></textarea>
			<div id="copy" class="toolbox">出力をコピー</div>
			<div id="clear" class="toolbox">入力欄を消去</div>
		</main>
		<aside id="Siyouhou">
			<h2>使用法</h2>
			<ul>
				<li><span><span class="Resp">特殊文字</span>入力</span></li>
				<li><span><span class="Resp">—</span><kbd>-</kbd><kbd>-</kbd></span></li>
				<li><span><span class="Resp">·</span><kbd>l</kbd></span></li>
				<li><span><span class="Resp">ı</span><kbd>i</kbd></span></li>
				<li><span><span class="Resp">◌̇</span><kbd>j</kbd></span></li>
				<li><span><span class="Resp">i</span><kbd>i</kbd><kbd>j</kbd></span></li>
				<li><span><span class="Resp">ˈ</span><kbd>f</kbd></span></li>
				<li><span><span class="Resp">ˌ</span><kbd>c</kbd></span></li>
				<li><span><span class="Resp">ˋ</span>F</span></li>
				<li><span><span class="Resp">ˎ</span>C</span></li>
				<li><span><span class="Resp">¿</span><kbd>q</kbd></span></li>
				<li><span><span class="Resp">escape</span><kbd>d</kbd></span></li>
			</ul>
			<p class="shortcuts"><kbd><kbd>Alt</kbd> + <kbd>C</kbd></kbd>でコピー，<kbd><kbd>Alt</kbd> + <kbd>D</kbd></kbd>で入出力欄の消去ができます．その他の方法でコピー・消去を行うと，文字列内にゼロ幅スペースが残ったり，不具合が起こったりすることがあります．</p>
		</aside>
	</article>
	<script src="kyourosienn.js"></script>
</body>

</html>
